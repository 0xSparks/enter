spring:
    cloud:
        sentinel:
            eager: true
            transport:
                dashboard: localhost:9999
        nacos:
            discovery:
                username: nacos
                password: nacos
                server-addr: localhost:8848
                group: guipeng
logging:
    level:
        root: INFO
    pattern:
        console: '%clr(%5level) %clr([%15thread]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'

